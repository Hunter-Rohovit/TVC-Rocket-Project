[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP3XX Library@^2.1.6
	adafruit/Adafruit BNO08x@^1.2.5
	adafruit/Adafruit SPIFlash@^5.1.1
	adafruit/SdFat - Adafruit Fork@^2.3.53
	paulstoffregen/PWMServo@^2.1
	arduino-libraries/SD@^1.3.0
build_flags = -Itest
